<section>
  <h3 class="carousel-title">Usos sugerido</h3>

  <div id="container" *ngIf="album.length > 0">
    <div ng2-carouselamos class="slides-wrapper"
          [items]="album"
          [width]="400"
          [$prev]="prev"
          [$next]="next"
          [$item]="item">
    </div>

    <ng-template #prev>
      <i class="fas fa-chevron-left" id="left"></i>
    </ng-template>

    <ng-template #next>
      <i class="fas fa-chevron-right" id="right"></i>
    </ng-template>

    <ng-template #item let-item let-i="index">
      <div class="items">
        <img [src]="item.src">
      </div>
    </ng-template>
  </div>
</section>

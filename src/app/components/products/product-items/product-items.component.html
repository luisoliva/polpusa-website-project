<section class="row product-items-wrapper mt-5">
  <div class="col-xl-4 col-lg-6 col-md-6 d-flex justify-content-end" *ngFor="let product of products; let i = index">
    <!-- Product Item -->
    <div class="product-item">
      <!-- Header -->
      <div class="product-header" [class.product-header-active]="i === 0">
        <img class="img-fluid product-item-image" [src]="product.image" [alt]="product.name">
      </div>
      <!-- Footer -->
      <div class="product-item-footer" [class.product-item-footer-active]="i === 0">
        <span class="product-item-title">{{product.name}}</span>
        <a class="product-item-action">
          Ver MÃ¡s
          <span class="product-item-action-icon" [class.product-item-action-icon-active]="i === 0">
            <i class="fas fa-chevron-right"></i>
          </span>
        </a>
      </div>
    </div>
  </div>
</section>

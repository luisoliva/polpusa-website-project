<section>
  <div class="spetial-product-wrapper">
    <!-- Left -->
    <div class="spetial-product-left">
      <div>
        <h1 class="spetial-product-left-title">Productos <span class="title-green">Especiales</span></h1>
        <p *ngIf="sustainabilityData" class="spetial-product-left-content justify-text text-with-br">{{sustainabilityData.special_products.description}}</p>
        <span class="trust-in-us">¡Confíe en nosotros!</span>
        <!-- Gallery -->
        <div class="gallery">
          <div class="row">
            <div class="col-md-12">
<!--              <img class="img-fluid polpusa" src="/assets/images/sustainability/products/bag.png" alt="bag">-->
              <img *ngIf="trustInUsImage" class="img-fluid polpusa" src="{{trustInUsImage.file_Upload}}" alt="{{trustInUsImage.title}}">

              <!--              <img class="img-fluid pouch mt-5" src="/assets/images/sustainability/products/pouch.jpg" alt="pouch">-->
            </div>
<!--            <div class="col-md-6">-->
<!--              <img class="img-fluid trompos mb-5" src="/assets/images/sustainability/products/trompos.png" alt="trompos">-->
<!--            </div>-->
          </div>
        </div>
      </div>
    </div>
    <!-- Right -->
    <div class="spetial-product-right">
      <p class="spetial-product-right-title">Te invitamos a conocer toda nuestra gama de productos</p>
      <app-title-bar [background]="'#ffffff'" [width]="titleResize" [height]="'8px'"></app-title-bar>

      <h2 class="products">Productos</h2>
      <span class="products-line">de línea</span>

<!--      <img class="img-fluid img-camiseta" src="/assets/images/sustainability/products/camiseta.png" alt="camisetas">-->
      <img *ngIf="lineProductsImage" class="img-fluid img-camiseta" src="{{lineProductsImage.file_Upload}}" alt="{{lineProductsImage.title}}">

      <div class="d-flex justify-content-center">
        <!-- <button class="btn btn-consult">consulta</button> -->
        <a class="btn btn-consult" [routerLink]="['/contacto']" [fragment]="'client'">consulta</a>
      </div>
      <p class="sells">con tu asesor de ventas la <span class="sells-bold">alternativa sustentable</span> más adecuada para tu producto</p>
    </div>
  </div>
</section>

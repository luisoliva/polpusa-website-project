<section class="container-fluid">
  <h1 class="quote-form-title">{{'QUOTE.TITLE' | translate}}</h1>
  <!-- Form Options -->
  <div class="container quote-form-options-wrapper">
    <div class="row">
      <div class="col-md-4 quote-form-options-item">
        <div class="quote-form-options-image" [class.options-image-active]="selectedFormOption ===  formOptions.MOVIE" (click)="chooseFormOption(formOptions.MOVIE)">
          <img class="img-fluid" src="/assets/images/quote/options/round-bags.png" alt="round-bags">
        </div>
        <h3 *ngIf="currentLanguageService.language == 'es'" class="quote-form-options-title" [class.quote-form-options-title-active]="selectedFormOption ===  formOptions.MOVIE">Películas <br> de Línea</h3>
        <h3 *ngIf="currentLanguageService.language == 'en'" class="quote-form-options-title" [class.quote-form-options-title-active]="selectedFormOption ===  formOptions.MOVIE">Films</h3>
      </div>
      <div class="col-md-4 quote-form-options-item">
        <div class="quote-form-options-image" [class.options-image-active]="selectedFormOption ===  formOptions.SPETIAL" (click)="chooseFormOption(formOptions.SPETIAL)">
          <img class="img-fluid" src="/assets/images/quote/options/espetial.png" alt="espetial">
        </div>
        <h3 *ngIf="currentLanguageService.language == 'es'" class="quote-form-options-title" [class.quote-form-options-title-active]="selectedFormOption ===  formOptions.SPETIAL">Productos <br> de Especialidad</h3>
        <h3 *ngIf="currentLanguageService.language == 'en'" class="quote-form-options-title" [class.quote-form-options-title-active]="selectedFormOption ===  formOptions.SPETIAL">Specialty <br> products</h3>
      </div>
      <div class="col-md-4 quote-form-options-item">
        <div class="quote-form-options-image" [class.options-image-active]="selectedFormOption ===  formOptions.LINE" (click)="chooseFormOption(formOptions.LINE)">
          <img class="img-fluid" src="/assets/images/quote/options/bag.png" alt="bag">
        </div>
        <h3 *ngIf="currentLanguageService.language == 'es'" class="quote-form-options-title" [class.quote-form-options-title-active]="selectedFormOption ===  formOptions.LINE">Productos <br> de Línea</h3>
        <h3 *ngIf="currentLanguageService.language == 'en'" class="quote-form-options-title" [class.quote-form-options-title-active]="selectedFormOption ===  formOptions.LINE">Stock <br> products</h3>
      </div>
    </div>
  </div>

  <!-- Quote Form Product -->
  <app-quote-form-product *ngIf="selectedFormOption ===  formOptions.LINE"></app-quote-form-product>

  <!-- Form Options Content -->
  <div class="form-options-content">
    <!-- MOVIE FORM -->
    <form *ngIf="selectedFormOption ===  formOptions.MOVIE">
      <!-- Application -->
      <div class="form-group">
        <select class="form-control custom-form-select">
          <option disabled selected value="null">{{'GENERIC.FORM_FIELD_INTEREST_APP' | translate}}</option>
        </select>
      </div>
      <!-- Quantity (kg) -->
      <div class="form-group">
        <input type="text" class="form-control custom-form-input" placeholder="{{'GENERIC.FORM_FIELD_QUANTITY' | translate}}">
      </div>
      <!-- Width -->
      <div class="form-group">
        <input type="text" class="form-control custom-form-input" placeholder="{{'GENERIC.FORM_FIELD_WIDTH' | translate}}">
      </div>
      <!-- Size -->
      <div class="form-group">
        <input type="text" class="form-control custom-form-input" placeholder="{{'GENERIC.FORM_FIELD_CALIBER' | translate}}">
      </div>
      <!-- Company Name -->
      <div class="form-group">
        <div class="required-dot">*</div>
        <input type="text" class="form-control custom-form-input" placeholder="{{'GENERIC.FORM_FIELD_COMPANY' | translate}}">
      </div>
      <!-- Contact Name -->
      <div class="form-group">
        <div class="required-dot">*</div>
        <input type="text" class="form-control custom-form-input" placeholder="{{'GENERIC.FORM_FIELD_NAME' | translate}}">
      </div>
      <!-- Phone -->
      <div class="form-group">
        <div class="required-dot">*</div>
        <input type="text" class="form-control custom-form-input" placeholder="{{'GENERIC.FORM_FIELD_PHONE' | translate}}">
      </div>
      <!-- Email -->
      <div class="form-group">
        <div class="required-dot">*</div>
        <input type="text" class="form-control custom-form-input" placeholder="{{'GENERIC.FORM_FIELD_EMAIL' | translate}}">
      </div>
      <!-- Friendly Enviroment -->
      <div class="form-group">
        <label class="custom-label">{{'GENERIC.FORM_FIELD_ECO_FRIENDLY.TITLE' | translate}}</label>
        <!-- Yes -->
        <div>
          <input class="btn-enviroment" id="yes2" type="radio" value="Si" name="gender">
          <label for="yes2">{{'GENERIC.YES' | translate}}</label>
        </div>
        <!-- No -->
        <div class="mt-3">
          <input class="btn-enviroment" id="no2" type="radio" value="No" name="gender">
          <label for="no2">{{'GENERIC.NO' | translate}}</label>
        </div>
      </div>
      <!-- Action -->
      <div class="d-flex justify-content-end mt-4">
        <button class="btn send-form-button">{{'GENERIC.SEND' | translate}}</button>
      </div>
    </form>

      </div>
      <!-- Friendly Enviroment -->

        <label class="custom-label">{{'GENERIC.FORM_FIELD_ECO_FRIENDLY.TITLE' | translate}}</label>
        <!-- Yes -->
        <div>
          <input class="btn-enviroment" id="yes3" type="radio" value="Si" name="gender">
          <label for="yes3">{{'GENERIC.YES' | translate}}</label>
        </div>
        <!-- No -->
        <div class="mt-3">
          <input class="btn-enviroment" id="no3" type="radio" value="No" name="gender">
          <label for="no3">{{'GENERIC.NO' | translate}}</label>
        </div>
      </div>
      <!-- Action -->

      </div>
      <!-- Contact Name -->

        <div class="required-dot">*</div>
        <input type="text" class="form-control custom-form-input" placeholder="{{'GENERIC.FORM_FIELD_NAME' | translate}}">
      </div>
      <!-- Phone -->

        <div class="required-dot">*</div>

      </div>
      <!-- Email -->

        <div class="required-dot">*</div>
        <input type="text" class="form-control custom-form-input" placeholder="{{'GENERIC.FORM_FIELD_EMAIL' | translate}}">
      </div>
      <!-- Friendly Enviroment -->
      <div class="form-group">
        <label class="custom-label">{{'GENERIC.FORM_FIELD_ECO_FRIENDLY.TITLE' | translate}}</label>
        <!-- Yes -->
        <div>
          <input class="btn-enviroment" id="yes4" type="radio" value="Si" name="gender">
          <label for="yes4">{{'GENERIC.YES' | translate}}</label>
        </div>
        <!-- No -->
        <div class="mt-3">
          <input class="btn-enviroment" id="no4" type="radio" value="No" name="gender">
          <label for="no4">{{'GENERIC.NO' | translate}}</label>
        </div>
      </div>
      <!-- Action -->
      <div class="d-flex justify-content-end mt-4">
        <button class="btn send-form-button">{{'GENERIC.SEND' | translate}}</button>
      </div>
    </form>
  </div>
</section>

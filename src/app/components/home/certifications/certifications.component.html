<section class="mt-5 mb-5">
  <h4 class="certification-title">{{'HOMEPAGE.CERTIFICATIONS.TITLE' | translate}}</h4>
  <app-title-bar [background]="'#BCE3F9'" [width]="'310px'" [height]="'7px'"></app-title-bar>
  <div class="container mt-5 mr-auto ml-auto row">
    <div class="col-lg-3 col-md-6 mt-5" *ngFor="let certification of certifications">
      <img class="img-fluid certification-picture" [src]="certification.file_Upload" [alt]="certification.title">
    </div>
  </div>
</section>

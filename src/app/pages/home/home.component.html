<!-- Mobile Top Padding -->
<div class="main-content"></div>

<!-- Slider -->
<app-banner></app-banner>

<!-- Products Cards -->
<app-product-card></app-product-card>

<!-- Alliances -->
<section class="mt-5">
  <div class="container-fluid">
    <h3 class="title mb-5">{{'HOMEPAGE.CLIENTS.TITLE' | translate}}</h3>
    <div class="row mt-5 justify-content-center">
      <div class="col-11">
        <div ng2-carouselamos [items]="alliances" [$item]="itemTemplate" [$next]="next" [$prev]="prev" [width]="width"></div>
        <ng-template #itemTemplate let-item let-i="index">
          <div style="display: flex;max-height: 190px">
            <img class="carousel-item-polpusa" [ngStyle]="{width:itemCarouselWidth}" [src]="item.file_Upload" [alt]="item.title">
          </div>
        </ng-template>
        <ng-template #prev>
          <i class="fas fa-chevron-left" id="left"></i>
        </ng-template>
        <ng-template #next>
          <i class="fas fa-chevron-right" id="right"></i>
        </ng-template>
      </div>
    </div>
  </div>
  <img class="img-fluid mt-5" src="/assets/images/home/alliances/triangle.png" alt="triangle">
</section>

<!-- Our Presence -->
<app-our-presence></app-our-presence>

<!-- Contact -->
<app-home-contact></app-home-contact>

<!-- Social Responsability -->
<section class="social-responsability-wrapper">
  <h4 class="social-responsability-title">{{'HOMEPAGE.SOCIALRESPON.TITLE' | translate}}</h4>
  <app-title-bar [background]="'#BCE3F9'" [width]="'115px'" [height]="'7px'"></app-title-bar>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <img class="img-fluid d-block ml-auto mr-auto" style="width: 100%; margin-top: 5rem;" src="{{currentLanguageService.language == 'es' ? '/assets/images/home/responsabilidad.png' : '/assets/images/home/responsabilidad_en.png'}}" alt="social-responsability">
      </div>
    </div>
  </div>
</section>

<!-- Strategies -->
<app-strategy></app-strategy>

<!--Our brands-->
<section style="margin-bottom: 75px" class="mt-5">
  <h4 class="c-sky brand-title text-center">{{'HOMEPAGE.BRANDS.TITLE' | translate}}</h4>
  <app-title-bar [background]="'#BCE3F9'" [width]="'115px'" [height]="'7px'"></app-title-bar>
  <div class="container-fluid">
    <div class="row mt-5 justify-content-center">
      <div class="col-11">
        <div ng2-carouselamos [items]="polpusaBrands" [$item]="itemTemplate2" [$next]="next" [$prev]="prev" [width]="width"></div>
        <ng-template #itemTemplate2 let-item2 let-i="index">
          <div style="display: flex;max-height: 190px">
            <img class="carousel-item-polpusa" [ngStyle]="{width:itemCarouselWidth}" [src]="item2.url" [alt]="item2.name">
          </div>
        </ng-template>
        <ng-template #prev>
          <i class="fas fa-chevron-left"></i>
        </ng-template>
        <ng-template #next>
          <i class="fas fa-chevron-right"></i>
        </ng-template>
      </div>
    </div>
  </div>
</section>

<!-- Paralax -->
<section class="mt-5 mb-5 paralax-wrapper">
  <img class="paralax-picture" src="/assets/images/home/POLPUSA_INTERIOR.jpg" alt="">
  <p class="paralax-text">{{'HOMEPAGE.EXPERIENCE_BANNER.TITLE' | translate}}</p>
</section>

<!-- Certifications -->
<app-certifications></app-certifications>
